
<!DOCTYPE html>
<html class=''>
<head>

<meta charset='UTF-8'>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>


<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" rel="stylesheet">
	
<style class="cp-pen-styles">


#svgDesenho {
	fill: #004d99;
	stroke: white;
	stroke-width: 5;
	fill-rule: evenodd;
	opacity: 0.8;
}

#fundo {
	background-color: red;
}
</style>
</head>
<body>
	<div class="conteiner-fluid" id="fundo">


		<svg height="250px" width=100% id="svgDesenho">
  <polygon id="pontos" points="2,2 450,100 900,2 900,100 450,200 2,100" />
</svg>
	</div>
	<script
		src='//assets.codepen.io/assets/common/stopExecutionOnTimeout.js?t=1'></script>
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<script
		src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
	<script>
		$(document).ready(
				function() {
					desenha();
					$(window).resize(function() {
						desenha();
					});
					function desenha() {
						var largura = $('body').width();
						var half = largura / 2;
						var teste = '2,2 ' + half + ',100 ' + largura + ',2 '
								+ largura + ',100 ' + half + ',200 2,100';
						document.getElementById('pontos').setAttribute(
								'points', teste);
					}
				});
		//# sourceURL=pen.js
	</script>
</body>
</html>
